<div class="blog-tile">
    <div class="title-area">
        <h2>{{blog.title}}</h2>
    </div>
    <div class="content-area">
        <div><img src="https://unsplash.it/200/?random" alt=""></div>
        <div class="text-area">
            <h4>{{blog.author}}</h4>
            <h5>{{blog.date.toDateString()}}</h5>
            <p class="blog-description">{{blog.text}}
            </p>
        </div>
    </div>
</div>
