<div class="blog-tile">
    <div class="title-area">
        <h2 ui-sref="blog.post({id: blog.id})">{{blog.title}}</h2>
    </div>
    <div class="content-area">
        <div><img src="https://unsplash.it/200/?random" alt=""></div>
        <div class="text-area">
            <h4>{{blog.author}} {{blog.id}}</h4>
            <h5>{{blog.date.toDateString()}}</h5>
            <p class="blog-description">{{blog.content.slice(0,500)}}</p>
        </div>
    </div>
</div>
